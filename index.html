<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="description" content="Simple weight converter">
  <title>Weight Converter</title>

  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h1 class="display-4 text-center mb-3">
          Length Converter
        </h1>
        <form>
          <div class="form-group">
            <input type="number" class="form-control form-control-lg" id="metreInput" placeholder="Enter in metres.." required>
          </div>
        </form>
        <div id="output">
          <div class="card bg-primary mb-2">
            <div class="card-block">
              <h4>Centimeters:</h4>
              <div id="centiOutput"></div>
            </div>
          </div>

          <div class="card bg-success mb-2">
            <div class="card-block">
              <h4>Kilometers:</h4>
              <div id="kiloOutput"></div>
            </div>
          </div>

          <div class="card bg-danger mb-2">
            <div class="card-block">
              <h4>Inch:</h4>
              <div id="inchOutput"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>

</html>
